<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Font Control</h2>
    
    <label for="colorInput">Enter RGB value (e.g. 255,0,0 for red): </label>
    <input type="text" id="colorInput" placeholder="R,G,B">
    
    <label for="borderWidth">Border width (in px): </label>
    <input type="number" id="borderWidth" placeholder="Width">

    <button onclick="applyChanges()">Apply Changes</button>

    <p id="sampleText">This is some sample dummy text!!! The color and border of this text will change based on the RGB values and width provided.</p>
</div>

<script>
    function applyChanges() {
        const colorValue = document.getElementById('colorInput').value;
        const borderWidth = document.getElementById('borderWidth').value;
        const sampleText = document.getElementById('sampleText');

        sampleText.style.color = `rgb(${colorValue})`;
        sampleText.style.border = `${borderWidth}px solid rgb(${colorValue})`;
    }
</script>

</body>

</html>
